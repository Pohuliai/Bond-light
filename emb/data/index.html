
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Світло</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="content">
        <h1 id="errorText" class="hidden">Помилка завантаження данних, автоматичне перезавантаження через 2 секунди</h1>
        <div class="card-grid hidden" id="cardsContainer"></div>
    </div>
    <p class="card-title hidden" id="batteryVoltageText">Напруга живлення: <span id="batteryVoltage"></span> Вольт</p>
    <!-- <p class="card-title hidden" id="batteryPercentText">Батарея заряджена на <span id="batteryPercent"></span> &percnt;</p> -->
    <div class="buttons-grid hidden" id="cardsContainer">
        <button class="toggle-settings" onclick="toggleSettings()">Налаштування</button>
        <button class="toggle-settings" onclick="restartDevice()">Перезавантаж.</button>
    </div>

    <div id="settings-container" class="settings hidden">
        <!-- Wi-Fi налаштування -->
        <div class="settings-block">
            <h2>WI-FI</h2>
            <label for="ssid">Ім'я мережі</label>
            <input type="text" id="ssid" class="input-field">
            
            <label for="password">Пароль</label>
            <input type="text" id="password" class="input-field">
        </div>

        <!-- Інші налаштування -->
        <div class="settings-block">
            <h2>Інші налаштування<br>(краще нічого не чіпати)</h2>
            
            <label for="chAvailable">Кількість каналів (chAvailable)</label>
            <input type="number" id="chAvailable" class="input-field" onchange="generateChNamesFields()">

            <div id="chNamesContainer"></div>

            <label for="PWMfreq">Частота PWM (PWMfreq)</label>
            <input type="number" id="PWMfreq" class="input-field">

            <label for="vRef">Опорна напруга (vRef)</label>
            <input type="number" id="vRef" class="input-field">

            <label for="R1">R1 (Ом)</label>
            <input type="number" id="R1" class="input-field">

            <label for="R2">R2 (Ом)</label>
            <input type="number" id="R2" class="input-field">
        </div>
        <button class="toggle-settings" onclick="saveSettings()">Зберегти зміни</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
